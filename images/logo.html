<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d9534f 0%, #f0ad4e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .inner-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            position: relative;
        }
        .icon {
            position: absolute;
            font-size: 28px;
            color: #d9534f;
        }
        .icon-karate {
            top: 20px;
            left: 25px;
        }
        .icon-yoga {
            bottom: 20px;
            left: 25px;
        }
        .icon-dance {
            bottom: 20px;
            right: 25px;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            font-family: Arial, sans-serif;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="inner-circle">
            <span>MAWC</span>
            <div class="icon icon-karate">K</div>
            <div class="icon icon-yoga">Y</div>
            <div class="icon icon-dance">D</div>
        </div>
    </div>
    
    <div class="instructions">
        <p>Take a screenshot of this logo and save it as logo.png</p>
        <p>Recommended size: 120x120 pixels</p>
    </div>
</body>
</html>
